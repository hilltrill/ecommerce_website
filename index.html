<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Shoplex App</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <p>Logo</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Features</a></li>
        </ul>
      </nav>

      <div class="auth-buttons">
        <div>
          <i class="bx bx-shopping-bag"></i>
          <i class="bx bx-search"></i>
        </div>
        <div>
          <button class="login-btn">Login</button>
          <button class="signup-btn">Sign up</button>
        </div>
      </div>
    </header>

    <main>
      <div class="hero-section">
        <button class="elite-coders-button">Elite coders</button>
        <h1 class="re-invent">
          Re-invent your Style with <span>Shoplex</span>
        </h1>
        <p class="lorem">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
          numquam dolorum necessitatibus possimus, <br />
          eos voluptatibus incidunt assumenda nostrum ea.
        </p>
        <div class="info-btn">
          <button class="shop-now-btn">Shop now</button>
          <button class="learn-more-btn">Learn More</button>
        </div>

        <div class="check-us">
          <p>Check Us</p>
          <a href="https://www.instagram.com/yourusername" target="_blank" style="text-decoration: none">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.twitter.com/yourusername" target="_blank" style="text-decoration: none">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.facebook.com/yourusername" target="_blank" style="text-decoration: none">
            <i class="fab fa-facebook"></i>
          </a>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
